name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main


jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses:  actions/checkout@v4

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php_version: 8.4

      - name: Copy .env
        run: |
          cp .env.ci .env

      - name: Run composer
        run: |
          composer Install --no-intraction

      - name: Reun tests 
        run: |
          php artisan test

      


